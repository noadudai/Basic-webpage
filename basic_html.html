<!DOCTYPE html> <!-- Specifies language is HTML 5 -->
<html>          <!--  A tag signals that from here on there will be HTML code -->
    <head>      <!-- All the metadata for the page -->
        <title>Basic HTML</title>   <!-- Page name -->
        <meta charset="UTF-8">      <!-- The document is encoded using UTF-8 -->
        <meta name="desctiption" content="This is a very simple project to 
            learn HTML and CSS">    <!-- A short description of the web page's content -->
        <meta name="auther" content="Noa Dudai">    <!-- The author of the web page -->
    </head>     <!-- The end of the "head" tag -->
    <body>      <!-- Content of the page -->
        <h1>Hello From Basic HTML!</h1>
    </body>     <!-- The end of the "body" tag -->
</html>         <!-- The end of the "html" tag -->
